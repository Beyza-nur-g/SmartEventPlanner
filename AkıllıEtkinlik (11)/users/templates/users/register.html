<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    height: 100vh;
    padding-top: 5vh;
}

.register-container {
    background: rgba(0, 0, 0, 0.85);
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    max-width: 450px;
    width: 100%;
    text-align: center;
    transition: transform 0.3s ease;
}

.register-container:hover {
    transform: scale(1.02);
}

.register-container h2 {
    color: #ffcc00;
    margin-bottom: 1.8rem;
    font-size: 2.8rem;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
}

.register-container form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.register-container input[type="text"],
.register-container input[type="email"],
.register-container input[type="password"],
.register-container input[type="file"] {
    padding: 0.9rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    font-size: 1.1rem;
    background: rgba(255, 255, 255, 0.9);
    transition: box-shadow 0.3s ease, background 0.3s ease;
}

.register-container input[type="text"]:focus,
.register-container input[type="email"]:focus,
.register-container input[type="password"]:focus,
.register-container input[type="file"]:focus {
    box-shadow: 0 0 8px 2px rgba(255, 204, 0, 0.8);
    background: #fff;
}

.register-container button {
    padding: 1rem;
    background: #ffcc00;
    color: #000;
    border: none;
    border-radius: 15px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

.register-container button:hover {
    background: #ffd633;
    transform: translateY(-3px);
}

.register-container button:active {
    transform: translateY(0);
}

.register-container p {
    margin-top: 1.5rem;
    font-size: 1rem;
    color: #ccc;
}

.register-container p a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.register-container p a:hover {
    color: #ffd633;
    text-decoration: underline;
}

    </style>
</head>
<body>
    
    <div class="register-container">
        <h2>Kaydol</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Kaydol</button>
        </form>
        <p>Zaten bir hesabınız var mı? <a href="{% url 'login' %}">Giriş Yapın</a></p>
    </div>
</body>
</html>
