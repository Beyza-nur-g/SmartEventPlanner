<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Oluştur</title>
    <link rel="stylesheet" href="{% static 'css/create_event.css' %}">
</head>
<body>
    <header>
        <nav>
            <h1>Akıllı Etkinlik Planlama Platformu</h1>
            <ul>
                <li><a href="{% url 'dashboard' %}">Ana Sayfa</a></li>
                <li><a href="{% url 'profile' %}">Profilim</a></li>
                <li><a href="{% url 'logout' %}">Çıkış Yap</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="create-event">
            <h2>Yeni Etkinlik Oluştur</h2>
            <form action="{% url 'create_event' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Etkinlik Oluştur</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Akıllı Etkinlik Planlama Platformu</p>
    </footer>
</body>
</html>
