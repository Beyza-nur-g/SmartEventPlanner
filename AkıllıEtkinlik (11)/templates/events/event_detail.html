<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Detayları</title>
    <link rel="stylesheet" href="{% static 'css/event_detail.css' %}">
</head>
<body>
    <header>
        <nav>
            <h1>Akıllı Etkinlik Planlama Platformu</h1>
            <ul>
                <li><a href="{% url 'dashboard' %}">Ana Sayfa</a></li>
                <li><a href="{% url 'profile' %}">Profilim</a></li>
                <li><a href="{% url 'logout' %}">Çıkış Yap</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="event-detail">
            <h2>{{ event.name }}</h2>
            <p>{{ event.description }}</p>
            <p><strong>Yer:</strong> {{ event.location }}</p>
            <p><strong>Tarih:</strong> {{ event.date }}</p>
            <a href="{% url 'participate_event' event.id %}" class="button">Etkinliğe Katıl</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Akıllı Etkinlik Planlama Platformu</p>
    </footer>
</body>
</html>
